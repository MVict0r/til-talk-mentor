@if (profile(); as profile) {
  @if (profile.avatarUrl) {
    <app-avatar-circle [avatarUrl]="profile.avatarUrl"></app-avatar-circle>
  } @else {
    <img src="assets/img/avatarka-null.png" class="avatar-img">
  }

  <div class="username-and-name">
    <h1 class="h4">{{ profile.firstName }} {{ profile.lastName }}</h1>
    <span class="regular">{{ profile.username }}</span>
  </div>
}
