<div class="message-wrapper">
  @for (date of groupedChatMessages(); track date.date) {
    <span class="date-message">{{date.date | date: "dd.MM"}}</span>
    @for (message of date.messages; track message.id) {
      <app-chat-workspace-message
        [message]="message"
      ></app-chat-workspace-message>
    }
  }
</div>

<app-message-input
  (created)="onSendMessage($event)"
></app-message-input>
